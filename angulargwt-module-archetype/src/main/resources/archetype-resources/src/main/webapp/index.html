<!doctype html>

<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset='utf-8' />
    <title>Angular GWT - Example project</title>
</head>
<body>

<h1>Example App</h1>

<div ng-controller="${moduleName}Controller">
<p>
Name: <input type="text" ng-model="name" placeholder="type name"/><br/>
Result: {{result}}
</p>
<p>
<button ng-click="resetName()">Reset</button>
<button ng-click="toLower()">toLower</button>
<button ng-click="toUpper()">toUpper</button>
</p>
</div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
	<script type="text/javascript" src="${moduleName}/${moduleName}.nocache.js"></script>
	<script type="text/javascript">	
		angular.element(document).ready(function(){
			angular.module('myApp',['$moduleName.toLowerCase()']);
		});
	
	
		window.angularGwtModuleLoaded = function(moduleName) {
				console.log("finished loading module " + moduleName);
				
				//TODO if all modules are loaded				
				angular.bootstrap(document,['myApp']);
		}
	</script>
</body>
</html>
