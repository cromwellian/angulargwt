<!doctype html>

<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset='utf-8' />
    <title>Angular GWT - Example project</title>
	<script type="text/javascript" src="${appName}/${appName}.nocache.js"></script>
</head>
<body>

<h1>Example App</h1>

<div ng-controller="${appName}Controller">
<p>
Name: <input type="text" ng-model="name" placeholder="type name"/><br/>
Result: {{result}}
</p>
<p>
<button ng-click="resetName()">Reset</button>
<button ng-click="toLower()">toLower</button>
<button ng-click="toUpper()">toUpper</button>
</p>
</div>

</body>
</html>
